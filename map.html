<!DOCTYPE html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script lang="javascript" src="js/jquery-3.1.0.min.js"></script>
<script lang="javascript" src="js/data.js"></script>
<script lang="javascript" src="js/dataWrangle.js"></script>
<script lang="javascript" src="js/states.js"></script>
<script lang="javascript" src="js/lib_legend.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body> 
  <h1>Hurricanes Throughout History</h1>
  <h3>An Exploratory Visualization</h3>
  <div class="container">
    <div class="map">
      <svg width="1100" height="600"></svg>
    </div>
    <div class="sidebar">
      <div id="filters">
        <h3>Filters</h3>
        <h5>By Year:</h5>


        <svg width="535" height="150" id="byYear"></svg>
          <p>
            <label for="label-years">
                   Current Range: 
                   <span id="years-range">...</span>
            </label>
          </p>
        <div class="byMonth">
          <h5>By Month:</h5>
            <div class="checkboxes">
              <ul class="column">
                <li>
                  <input type="checkbox" id="Jun">
                  <label for="Jun">Jun</label>
                </li>
                <li>
                  <input type="checkbox" id="Jul">
                  <label for="Jul">Jul</label>
                </li>
                <li>
                  <input type="checkbox" id="Aug">
                  <label for="Aug">Aug</label>
                </li>
              </ul>
               <ul class="column">
                <li>
                  <input type="checkbox" id="Sep">
                  <label for="Sep">Sept</label>
                </li> 
                <li>
                  <input type="checkbox" id="Oct">
                  <label for="Oct">Oct</label>
                </li> 
                <li>
                  <input type="checkbox" id="Nov">
                  <label for="Nov">Nov</label>
                </li> 
              </ul>
            </div>
        </div>
        <button class="filter_btn" id="apply_filters" type="submit">Apply Filters</button>
        <button class="filter_btn" id="reset_filters" type="submit">Reset All</button>
        <div class="chart">

        </div>
      </div>
    </div>
  </div>

  <script src="js/silder.js"></script>
  <script src="js/drawMap.js"></script>
</body>
</html>
