  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;

<svg width="960" height="600"></svg>

<script>

console.log(root);
console.log(states_json);

// var color = d3.scaleOrdinal(d3.schemeCategory20);
var colors = ["rgb(192,192,192)", "rgb(255,0,0)"]

var key = 275;
var svg = d3.select("svg");

var path = d3.geoPath();

d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
  if (error) throw error;

  var us_states = us.objects.states.geometries;
  var id = get_state_id();
  console.log(id);

  svg.append("g")
      .attr("class", "states")
	    .selectAll("path")
	    .data(topojson.feature(us, us.objects.states).features)
	    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return colors[(d.id == id ? 1 : 2)]});

  svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));

  var us_states = us.objects.states.geometries;

});

function colors(c) {
	return c;
}

function get_state_id () {

	affected_states = root[key].Region;

  console.log(affected_states);
	
	// Loop through all affected states
	for (var i = 0; i < affected_states.length; i++) {

		// Grab State Name
		var dataState = affected_states[i].state;

		console.log(dataState);

		for (var j = 0; j < states_json.length; j++)  {
			var jsonState = states_json[j].abbrev;
			var stateID = states_json[j].sid;

		  if (dataState == jsonState) {
		  	return stateID;
		  }
		}
	}
}


</script>`
