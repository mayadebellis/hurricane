<script>

//DATA: 
// root: an array with a hurricane per index
// byYear: an array with all of the years. Each index is an object with the year
//  and an array of all of the hurricanes


// Make a bar chart
// STEP 1: arrange data by year
var byYear = [];
for (var i = root[0].Year; i <= 2016; i++){
  var obj = {};
  obj.year = i;
  obj.hurricanes = []
  for (x in root){
    if (root[x].Year == i){
      obj.hurricanes.push(root[x]);
    }
  }
  byYear.push(obj)
}
console.log(byYear);
// STEP 2: make a bar chart
